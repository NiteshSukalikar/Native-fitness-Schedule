<FlexboxLayout>
  <Label class="label" text="Today's Challenge"></Label>
  <Button class="btn btn-success" text="Completed" (tap)="onAction('Completed')"></Button>
  <Button class="btn btn-failed" text="Failed" (tap)="onAction('Failed')"></Button>
  <Button class="btn btn-flat" [text]="cancelText" (tap)="onAction('Reset')"></Button>
</FlexboxLayout>
